<div class="map">
    <div class="svg-container">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default magnify"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-default retract"><span class="glyphicon glyphicon-minus"></span></button>
        </div>
        <div class="btn-group-vertical arrows">
            <button type="button" class="btn btn-default top"><span class="glyphicon glyphicon-chevron-up"></span></button>
            <button type="button" class="btn btn-default right"><span class="glyphicon glyphicon-chevron-right"></span></button>
            <button type="button" class="btn btn-default left"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <button type="button" class="btn btn-default bottom"><span class="glyphicon glyphicon-chevron-down"></span></button>
        </div>
    </div>
    <div class="map-controls">
        <div class="container">
            <div class="pull-right update-time"></div>
            <div class="current-bus-count"></div>
        </div>
    </div>
</div>
